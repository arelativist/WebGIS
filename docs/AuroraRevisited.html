<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Aurora Borealis Photography Suitability Hotspots</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
	<link
	href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
	rel="stylesheet"
	/>
	<style>
	h2,
h3 {
margin: 10px;
font-size: 1.2em;
text-align: center;
}
h3 {
font-size: 1em;
}
p {
font-size: 1 em;
margin: 10px;
text-align: center;
}
.map-overlay {
position: absolute;
bottom: 0;
right: 0;
background: rgb(69, 242, 218);
margin-right: 20px;
font-family: Arial, sans-serif;
overflow: auto;
border-radius: 3px;
}
#map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
#features {
top: 0;
left: 0;
height: 90px;
margin-top: 20px;
margin-left: 20px;
width: 350px;
}



</style>
</head>
<body>
	<div id="map"></div>
	<div class="map-overlay" id="features">
	<h3>Aurora Borealis Photography Suitability Hotspots</h3>
	<div id="pd"><p>Check it out!</p></div>
	</div>


	<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYXJlbGF0aXZpc3QiLCJhIjoiY2tvbG5qOThpMW50ZzJ3cG5sdmNodW1lMyJ9.oe2a08DfUGuGsfM_aW-K_A';
	var map = new mapboxgl.Map({
	container: 'map', // container id
	style: 'mapbox://styles/arelativist/ckolslk6x0p1v17tawaz0z1y1', // stylesheet location
	center: [-84.613711, 44.560787],
	zoom: 6
	});
 
	map.on('click', function (e) {
	var features = map.queryRenderedFeatures(e.point, {
	layers: ['st-joe-favorite-spots'] // replace this with the name of the layer
	});
 
	if (!features.length) {
	return;
	}
 
	var feature = features[0];
 
	var popup = new mapboxgl.Popup({ offset: [0, -15] })
	.setLngLat(feature.geometry.coordinates)
	.setHTML(
	'<h3>' +
	feature.properties.title +
	'</h3><p>' +
	feature.properties.description +
	'</p>'
	)
	.setLngLat(feature.geometry.coordinates)
	.addTo(map);
	});
</script>
</body>
</html>
